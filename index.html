<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Contenedores y Sistema de Rejilla</title>
  </head>
  <body>
    <div class="row">
        <div class="card s6 m6 l6 col light-blue darken-2 cabecera">
          <div class="card s12 m8 l4 col blue-grey darken-3 cont-logo">
          <img class="responsive-img" src="img/logo.png" alt="img/logo">
          </div>
          <div class="hide-on-med-and-down l4 offset-l4 transparent col cabecera">
            <p class="blue-grey-text text-lighten-5 flow-text valign right-align slogan">Creando senderos...</p>
          </div>
        </div>
        <div class="card s6 m6 l6 col light-blue darken-2 contenedorbotones">
          <div class="card s12 m12 l12 transparent col valign right-align contenedorbotones">
           <a class="waves-effect waves-light btn botones"><i class="material-icons left">home</i>Inicio</a>
           <a class="waves-effect waves-light btn botones"><i class="material-icons left">add_location</i>Estuve Aquí</a>
           <a class="waves-effect waves-light btn botones"><i class="material-icons left">add_a_photo</i>Mejores Viajes</a>
           <a class="waves-effect waves-light btn botones"><i class="material-icons left">time_to_leave</i>Recomendaciones</a>
          </div>
        </div>
      </div>












        </div>


















    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
